<style>
  .buy-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 40px;
    background-color: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    font-family: 'Arial', sans-serif;
    color: #fff;
  }

  h1, h2 {
    font-family: 'Arial Black', sans-serif;
    text-transform: uppercase;
    color: #ffffff;
  }

  .accent-purple { color: #b76dfb; }

  /* 1. Kauf-√úberblick */
  .overview-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: #111;
    border-left: 4px solid #b76dfb;
    margin-bottom: 30px;
  }

  /* 3. Datenschutz-Einwilligung (WCAG 2.2 optimiert) */
  .privacy-consent {
    display: flex;
    align-items: flex-start;
    gap: 15px;
    margin-bottom: 30px;
    padding: 20px; /* Erh√∂ht f√ºr bessere Lesbarkeit */
    background: rgba(183, 109, 251, 0.08);
    border-radius: 4px;
    font-size: 1.1rem; /* Gr√∂√üerer Text f√ºr die Einwilligung */
  }

  /* Sicherstellung der Zielgr√∂√üe von mindestens 24x24 Pixeln */
  .custom-checkbox {
    width: 28px; /* Leicht vergr√∂√üert */
    height: 28px;
    cursor: pointer;
    accent-color: #b267f6;
  }

  /* Fokus-Sichtbarkeit f√ºr Tastatur-Nutzer */
  .custom-checkbox:focus-visible, .action-btn:focus-visible {
    outline: 3px solid #b76dfb;
    outline-offset: 3px;
  }

  .action-btn {
    width: 100%;
    padding: 18px;
    font-family: 'Arial Black', sans-serif;
    font-size: 1.2rem; /* Gr√∂√üere Schrift auf dem Button */
    text-transform: uppercase;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .pay-btn { background-color: #b76dfb; color: #fff; }
  .pay-btn:disabled { background-color: #444; cursor: not-allowed; }

  .download-btn {
    background-color: transparent;
    border: 2px solid #fff;
    color: #fff;
    margin-top: 20px;
  }

  .success-message {
    text-align: center;
    color: #4BB543;
    font-weight: bold;
    font-size: 1.2rem;
  }

  .modal-content {
    position: relative;
    background: #0d0d0d;
    width: 95%;
    max-width: 700px;
    padding: 50px 40px 40px 40px;
    border-radius: 15px;
    border: 2px solid #333;
  }

  .close-x {
    position: absolute;
    top: 20px;    /* Abstand von oben */
    right: 25px;  /* Abstand von rechts */
    background: none;
    border: none;
    color: #ffffff;
    font-size: 45px; /* Sch√∂n gro√ü f√ºr die Lesbarkeit */
    line-height: 1;
    cursor: pointer;
    transition: color 0.2s, transform 0.2s;
    z-index: 1010; /* Sicherstellen, dass es √ºber allem liegt */
  }

  .close-x:hover {
    color: #b76dfb;
    transform: scale(1.1);
  }

  /* WCAG 2.2: Deutlicher Fokus-Rahmen f√ºr Tastatur-Nutzer */
  .close-x:focus-visible {
    outline: 3px solid #b76dfb;
    outline-offset: 4px;
    border-radius: 4px;
  }

  .modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.9); /* Dunkler f√ºr besseren Fokus */
    display: flex; justify-content: center; align-items: center;
    z-index: 1000;
    backdrop-filter: blur(8px);
  }


  .modal-header h2 {
    font-size: 1.8rem; /* Gr√∂√üere √úberschrift */
    margin: 0;
  }


  .form-group { margin-bottom: 25px; } /* Mehr Abstand zwischen Gruppen */

  /* Kontrast-Fix: Labels von #888 auf #eeeeee angehoben */
  .form-group label {
    display: block;
    margin-bottom: 10px;
    color: #eeeeee;
    font-size: 1.1rem; /* Von 14px auf ca. 18px angehoben */
    font-weight: 600;
  }

  input, textarea {
    width: 100%;
    padding: 18px;
    background: #181818;
    border: 2px solid #555;
    color: #ffffff;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 1.1rem;
  }

  input:focus, textarea:focus {
    outline: 3px solid #b76dfb;
    border-color: #b76dfb;
  }

  .payment-section h3 {
    font-size: 1.4rem;
    margin-bottom: 20px;
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
  }

  .address-grid, .card-extra {
    display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
  }

</style>

<div class="buy-container">
  <section *ngIf="!isPaid">
    <h1><span class="accent-purple">Kauf-√úberblick</span></h1>
    <div class="overview-card">
      <div>
        <h3>Monlapas Adventure (Digital Deluxe)</h3>
        <p>Inkl. Soundtrack & Digital Artbook</p>
      </div>
      <div style="font-size: 28px; font-weight: bold; color: #b76dfb;">‚Ç¨ 19,99</div>
    </div>

    <button class="action-btn pay-btn" (click)="openModal()">
      Kaufvorgang starten
    </button>
  </section>

  <div class="modal-overlay" *ngIf="isModalOpen" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Zahlungsdaten</h2>
        <button class="close-x" (click)="closeModal()" aria-label="Schlie√üen">&times;</button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="name">Vollst√§ndiger Name</label>
          <input type="text" id="name" placeholder="z.B. Max Mustermann">
        </div>
        <div class="form-group">
          <label for="email">E-Mail-Adresse</label>
          <input type="email" id="email" placeholder="max@beispiel.at">
        </div>

        <div class="address-grid">
          <div class="form-group">
            <label for="delivery">Lieferadresse</label>
            <textarea id="delivery" rows="3" placeholder="Stra√üe, PLZ, Ort"></textarea>
          </div>
          <div class="form-group">
            <label for="billing">Rechnungsadresse</label>
            <textarea id="billing" rows="3" placeholder="Wie Lieferadresse"></textarea>
          </div>
        </div>

        <div class="payment-section">
          <h3>Kartendaten</h3>
          <div class="form-group">
            <label for="card">Kartennummer</label>
            <input type="text" id="card" placeholder="0000 0000 0000 0000">
          </div>
          <div class="card-extra">
            <div class="form-group">
              <label>Ablauf (MM/YY)</label>
              <input type="text" placeholder="12/26">
            </div>
            <div class="form-group">
              <label>Pr√ºfziffer (CVC)</label>
              <input type="text" placeholder="123">
            </div>
          </div>
        </div>

        <div class="privacy-consent">
          <input type="checkbox" id="modalPrivacy" class="custom-checkbox" [(ngModel)]="privacyAccepted">
          <label for="modalPrivacy" style="cursor: pointer; line-height: 1.4;">
            Ich akzeptiere die <a routerLink="/privacy-notice" target="_blank" style="color: #b76dfb; font-weight: bold;">Datenschutzerkl√§rung</a>.
          </label>
        </div>
      </div>

      <div class="modal-footer">
        <button class="action-btn pay-btn" [disabled]="!privacyAccepted" (click)="processPayment()">
          Jetzt ‚Ç¨ 19,99 bezahlen
        </button>
      </div>
    </div>
  </div>

  <section *ngIf="isPaid" class="success-animation">
    <div class="success-message">
      <h2 style="font-size: 2.5rem;">üéâ Zahlung erfolgreich!</h2>
      <p style="font-size: 1.3rem; margin-top: 15px;">Vielen Dank f√ºr deine Unterst√ºtzung von FreakyGameStudios.</p>
    </div>
    <div style="text-align: center; margin-top: 40px;">
      <button class="action-btn download-btn">üì• Spiel herunterladen (.zip)</button>
    </div>
  </section>
</div>
