<style>
  .about-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 60px 20px;
    font-family: 'Arial', sans-serif;
    color: #ffffff;
    background-color: #111111;
  }

  /* --- HEADER STYLE (Synchron mit About Us) --- */
  .about-header {
    margin-bottom: 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .header-content-wrapper {
    display: flex;
    align-items: center;
    gap: 40px;
    margin-bottom: 10px;
  }

  .header-titles {
    text-align: right;
  }

  .about-header h1 {
    font-family: 'Arial Black', sans-serif;
    font-size: 4rem;
    text-transform: uppercase;
    margin: 0;
    line-height: 0.9;
    letter-spacing: -2px;
  }

  .about-header h2 {
    font-family: 'Arial Black', sans-serif;
    font-size: 1.8rem;
    margin: 10px 0 0 0;
    text-transform: uppercase;
    color: #b76dfb; /* Lila Akzent für den Untertitel */
  }

  .about-logo-large {
    height: 140px;
    width: auto;
    filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.3));
  }

  .accent-line {
    width: 240px;
    height: 6px;
    background-color: #FFFFFF;
    margin: 20px 0;
  }

  /* --- HERO / SCREENSHOT BEREICH --- */
  .game-hero {
    width: 100%;
    height: 450px;
    background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/assets/forest_gif.gif');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #333;
    margin-bottom: 50px;
  }

  .placeholder-text {
    color: #fff;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 2px;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border: 1px solid #b76dfb;
  }

  /* --- TEXT GRID --- */
  .content-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
    line-height: 1.8;
    font-size: 1.1rem;
    color: #cccccc;
  }

  .highlight {
    color: #b76dfb;
    font-weight: bold;
  }

  .quote-mention {
    color: #ffffff;
    font-weight: bold;
    border-left: 4px solid #b76dfb;
    padding-left: 20px;
    margin: 30px 0;
    font-style: italic;
  }

  h2 {
    font-family: 'Arial Black', sans-serif;
    color: #ffffff;
    text-transform: uppercase;
    font-size: 1.8rem;
    margin-bottom: 20px;
  }

  .details-section {
    margin-top: 80px;
    padding-top: 60px;
    border-top: 1px solid #222;
  }

  /* --- RESPONSIVE --- */
  @media (max-width: 800px) {
    .header-content-wrapper {
      flex-direction: column;
      text-align: center;
    }
    .header-titles {
      text-align: center;
    }
    .content-grid {
      grid-template-columns: 1fr;
    }
    .about-header h1 {
      font-size: 2.8rem;
    }
  }
</style>


<div class="about-container">
  <header class="about-header">
      <div class="header-titles">
        <h1>The Game</h1>
        <h2>Monlapas Adventure</h2>
      </div>
    <div class="accent-line"></div>
  </header>

  <section class="game-hero">
    <div class="placeholder-text">extra spannende Animation</div>
  </section>

  <main class="content-grid">
    <div class="description-left">
      <h2>Die Story</h2>
      <p>
        In <span class="highlight">Monlapas Adventure</span> spielst du ... (spannende Beschreibung vorstellen)
      </p>
    </div>

    <div class="description-right">
      <h2>Gameplay</h2>
      <p>
       (spannede Gameplay details)
      </p>

      <div class="quote-mention">
        "Ein Spiel für jeden Menschen!" - wichtige Person
      </div>
    </div>
  </main>
</div>

<section>
  <div class="pattern-banner"></div>
</section>
