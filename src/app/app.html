<style>
  :root {
    --primary-purple: #b76dfb;
    --bg-black: #111111;
    --text-white: #ffffff;
  }



  /* Kopfzeile exakt nach Screenshot */
  .header {
    background-color: var(--bg-black);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    font-family: 'Arial Black', sans-serif;
  }

  /* Styling für das gesplittete Logo */
  .logo-container {
    color: #ffffff;
    font-size: 20px;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    font-weight: 900;
    display: flex;
    align-items: center; /* Zentriert Bild und Text vertikal */
    gap: 12px; /* Abstand um das Trennzeichen | */
  }

  /* Gemeinsames Design für beide Logo-Links */
  .logo-link {
    color: #ffffff;
    text-decoration: none;
    transition: opacity 0.2s, color 0.2s;
    display: flex;
    align-items: center;
  }

  .brand-logo-img {
    height: 50px;
    width: auto;
    display: block;
    transition: transform 0.1s ease-out;
  }

  .logo-link:hover .brand-logo-img {
    transform: scale(1.05);
    transition: 0.2s;
  }

  /* Optional: Damit der Text beim Logo-Hover auch lila wird */
  .logo-link:hover {
    text-decoration: none;
    color: #b76dfb;
    transform: scale(1.05);
    transition: 0.2s;
  }

  .brand-logo-img {
    height: 50px; /* Größe des Logos */
    width: auto;
    display: block;
  }

  .nav-links {
    display: flex;
    align-items: center;
    gap: 25px;
  }

  .nav-links a {
    color: #ffffff;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 18px;
    font-weight: 900;
    transition: opacity 0.2s, color 0.2s;
  }

  /* Aktiver Link oder Hover */
  .nav-links a:hover, .nav-links .active-link {
    color: #b76dfb;
    transform: scale(1.05);
    opacity: 1;
  }

  /* Der pillenförmige Button */
  .buy-btn {
    background-color: transparent;
    color: var(--text-white);
    border: 2px solid var(--text-white);
    border-radius: 50px;
    padding: 12px 35px;

    font-family: 'Arial Black', sans-serif;
    font-size: 18px;
    font-weight: 900;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .buy-btn:hover {
    background-color: #222222 !important;
    border-color: var(--primary-purple) !important;
    box-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
    color: var(--primary-purple);
  }

  /* Footer Design */
  .footer {
    background-color: var(--bg-black);
    padding: 50px 40px;
    border-top: 1px solid #1a1a1a;
    text-align: center;
  }

  .footer-nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }

  .footer-nav a {
    color: #888;
    text-decoration: none;
    font-size: 18px;
    text-transform: uppercase;
    font-family: Arial, sans-serif;
  }

  .footer-nav a:hover {
    color: var(--text-white);
  }

  .copyright {
    color: #888;
    font-size: 16px;
    text-transform: uppercase;
    font-family: Arial, sans-serif;
  }

  /* cookies */

  .cookie-overlay {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    z-index: 9999;
    display: flex;
    justify-content: center;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
  }

  .cookie-banner {
    background: #111111;
    border: 2px solid #333;
    border-radius: 12px;
    padding: 25px;
    max-width: 800px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 30px;
    box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
  }

  .cookie-content h3 {
    margin: 0 0 10px 0;
    font-family: 'Arial Black', sans-serif;
    color: #b76dfb;
    text-transform: uppercase;
    font-size: 1.2rem;
  }

  .cookie-content p {
    margin: 0;
    font-size: 1.2rem;
    color: #ccc;
    line-height: 1.5;
  }
  .cookie-content a {
    color: #ffffff;
    text-decoration: underline;
    font-weight: bold;
  }
  .cookie-content a:hover {
    color: #b76dfb;
  }
  .cookie-actions {
    display: flex;
    gap: 15px;
    flex-shrink: 0;
  }

  /* WCAG 2.2: Große Klickflächen (min. 44px Höhe für bessere Bedienbarkeit) */
  .cookie-btn {
    padding: 15px 25px;
    border-radius: 50px;
    font-family: 'Arial Black', sans-serif;
    font-size: 0.9rem;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 140px;
  }

  .cookie-btn.primary {
    background-color: #b76dfb;
    color: white;
    border: none;
  }

  .cookie-btn.secondary {
    background-color: transparent;
    color: #fff;
    border: 2px solid #555;
  }

  /* WCAG 2.2 Fokus-Sichtbarkeit für Tastaturnutzer */
  .cookie-btn:focus-visible {
    outline: 3px solid #b76dfb;
    outline-offset: 4px;
  }

  .cookie-btn:hover {
    transform: scale(1.05);
  }

  /* Responsive für Mobile */
  @media (max-width: 600px) {
    .cookie-banner {
      flex-direction: column;
      text-align: center;
    }
  }
</style>

<header class="header">
  <div class="logo-container">
    <a routerLink="/about-us" class="logo-link">
      <img src="assets/logo.png" alt="FreakyGameStudios Logo" class="brand-logo-img" height="161" width="174">
    </a>

    <span class="separator">|</span>

    <a routerLink="/" class="logo-link">MONLAPAS ADVENTURE</a>
  </div>

  <nav class="nav-links">
    <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a href="/about">About the Game</a>
    <a routerLink="/about-us" routerLinkActive="active-link">About Us</a>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <nav class="footer-nav">
    <ul>
      <li><a routerLink="/impressum">Impressum</a></li>
      <li><a routerLink="/barrierefreiheit">Barrierefreiheit</a></li>
      <li><a routerLink="/license">License</a></li>
      <li><a routerLink="/privacy-notice">Datenschutzerklärung</a></li>
    </ul>
  </nav>
  <div class="copyright">© 2025 Monlapas Adventure</div>
</footer>

<div class="cookie-overlay" *ngIf="showCookies">
  <div class="cookie-banner" role="dialog" aria-labelledby="cookie-title">
    <div class="cookie-content">
      <h3 id="cookie-title">Cookie-Einstellungen</h3>
      <p>
        Wir nutzen Cookies, um dein Erlebnis bei Monlapas Adventure zu verbessern.
        Details findest du in unserer
        <a routerLink="/privacy-notice" (click)="showCookies = false">Datenschutzerklärung</a>.
      </p>
    </div>
    <div class="cookie-actions">
      <button class="cookie-btn secondary" (click)="setCookies(false)">Ablehnen</button>
      <button class="cookie-btn primary" (click)="setCookies(true)">Alle akzeptieren</button>
    </div>
  </div>
</div>
